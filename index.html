<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Form (Bootstrap Only)</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Add a Pet</h1>

      <form id="petForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="petName" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="petName" required />
          <div class="invalid-feedback">Please enter the pet's name.</div>
        </div>

        <div class="col-md-6">
          <label for="ownerName" class="form-label">Owner Name</label>
          <input type="text" class="form-control" id="ownerName" required />
          <div class="invalid-feedback">Please enter the owner's name.</div>
        </div>

        <div class="col-md-6">
          <label for="species" class="form-label">Species</label>
          <select id="species" class="form-select" required>
            <option value="" selected disabled>Choose...</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="parrot">Parrot</option>
            <option value="other">Other</option>
          </select>
          <div class="invalid-feedback">Please choose a species.</div>
        </div>

        <div class="col-md-6">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="breed" required />
          <div class="invalid-feedback">Please enter the breed.</div>
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Add Pet</button>
          <button class="btn btn-outline-secondary" type="reset">Clear</button>
        </div>
      </form>

      <ul id="petList"></ul>
    </div>
    <script src="js2.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
